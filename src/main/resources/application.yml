spring:
  datasource:
    url: jdbc:mysql://localhost:3306/my_database  # localhost 또는 mysql_container
    username: root
    password: mypassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true